  <div style="display: none" ; id="divEstadoPrestamo">
    <h4>Estado Prestamo</h4>

    <div class="row">
      <div class="col-md-12">
        <table id="tblPrestamo" class="display" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style='display: none'>Identificador</th>
              <th>Nombre Completo</th>
              <th>Opciones</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalle del prestamo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Fecha inicial:</label>
                <input id='txtfechaInicial' type="text" class="form-control" readonly />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Fecha de Pago:</label>
                <input id="txtfechaPago" type="text" class="form-control" readonly />
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Cuota:</label>
                <input id='txtCuota' type="text" class="form-control" readonly />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Deuda Total:</label>
                <input id='txtMonto' type="text" class="form-control" readonly />
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Incio del periodo:</label>
                <input id="txtInicio" type="text" class="form-control" readonly />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Fin del periodo:</label>
                <input id="txtFin" type="text" class="form-control" readonly />
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


  </div>
